name: New User Request
description: Request an account on the JHPCE Cluster
labels: ["New User"]
title: "[NEW USER] New User Request"
assignees:
  - jhpce
body:
  - type: markdown
    attributes:
      value: |
        Please complete this form for a new JHPCE Account
  - type: input
    id: FullName
    attributes:
      label: Full Name
      description: Please enter your Full Name
      placeholder: John Smith
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Please enter your email address
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: input
    id: JHED
    attributes:
      label: JHED ID
      description: Please enter your JHED ID
      placeholder: jsmith12
    validations:
      required: true
  - type: dropdown
    id: SponsoringOrganization
    attributes:
      label: Sponsor
      description: Please select a sponsoring organization
      options:
        - Select an option below:
        - SPH BST (Stuart)
        - SPH HPM (Smith)
        - SOM (Jones)
      default: 0
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://jhu.edu)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
