<h1 id="using-rclone-to-access-onedrive">Using rclone to access OneDrive<a class="headerlink" href="#using-rclone-to-access-onedrive" title="Anchor link to this section for reference">&para;</a></h1>
<p>Below is an example of using rclone to access the OneDrive network resource on the JHPCE cluster.  The initial setup is a bit involved, but <a href="#regular-operation">regular operation</a> is fairly straightforward.</p>
<h2 id="one-time-configuration">One-time Configuration<a class="headerlink" href="#one-time-configuration" title="Anchor link to this section for reference">&para;</a></h2>
<p>Before you start, you will need to have an X11 graphical environment set up either by using <a href="https://mobaxterm.mobatek.net">MobaXterm</a> on a Windows system or <a href="https://www.xquartz.org">Xquartz</a> on a Mac.  To start, login to the cluster as normal, and then srun into a compute node with a 10G RAM request (srun –pty –x11 –mem=10G bash ) .  Part of the rclone setup process will involve using a web browser to generate an authentication key, so once you’ve logged into a compute node, run “chromium-browser &amp;“.  The ampersand at the end will cause Firefox to run run in the background.  You may see a steam of warning message about “libGL errors”, but these are because we are using X11 forwarding and not a local graphics card, and assuming the browser stars up acter a few seconds, those messages can be ignored.</p>
<p><img alt="" src="../images/Screenshot-2023-11-13-at-3.13.27-PM.png" /></p>
<p>Now, from your srun session, you will need to run “module load go” to load the “go” module, and then run “rclone config” to begin the rclone setup.</p>
<p><img alt="" src="../images/rclone2-1.png" /></p>
<p>When prompted to “make a new remote”, enter “n” for “new remote”.
When prompted for a name, enter something descriptive, like “OneDrive”.
Next, you will be presented with a long list of storage types.</p>
<p><img alt="" src="../images/rclone3.png" /></p>
<p>. . .</p>
<p><img alt="" src="../images/Screen-Shot-2021-03-24-at-10.06.13-AM.png" /></p>
<p>. . .</p>
<p><img alt="" src="../images/Screen-Shot-2021-03-24-at-10.06.42-AM.png" /></p>
<p>When prompted for the type of storage to use, enter “onedrive”.
When prompted for “Oauth Client ID”, just hit enter.
When prompted for “Oauth Client Secret”, just hit enter.
When prompted to “Edit advanced config”, just hit enter to use the default “No” answer.
When prompted to “Use auto config?”, enter “y”.
At this point you’ll see a URL with “http://127.0.0.1” in the address, and get a message “Waiting for code…”</p>
<p><img alt="" src="../images/Screen-Shot-2021-03-24-at-10.12.16-AM.png" /></p>
<p>Also at this point, the Firefox browser should open a new tab, and start going to the http://127.0.0.1 address, which should redirect you to the Microsoft login page.</p>
<p><img alt="" src="../images/Screen-Shot-2021-03-24-at-10.24.30-AM.png" /></p>
<p>From here, you should enter “JHEDID@jh.edu”. Where of course you specify your own JHEDID. You will then be sent to the familiar “Johns Hopkins” JHED Login screen, where you should enter your JHED password.</p>
<p><img alt="" src="../images/rclone4.png" /></p>
<p>When prompted to “Save your login”, you should select “Don’t Save”.
You should then see in the Firefox display, a “Success!” message, and in your “srun” session, you should see the message “Got code”, and then a selection of OneDrive site options. You should select option “1” for “onedrive”.</p>
<p><img alt="" src="../images/Screen-Shot-2021-03-24-at-10.31.42-AM.png" /></p>
<p>Next, you should see a message where you can select which drive to use. There should only be one drive, so select “0”.
You will also get a confirmation message, and you should select “y”.</p>
<p><img alt="" src="../images/Screen-Shot-2021-03-24-at-10.36.21-AM.png" /></p>
<p>At this point a summary of the configuration will be displayed, and you should select “y” to accept the configuration. Finally, you can enter “q” to quit the config process, and you can also close the Firefox browser.</p>
<p><img alt="" src="../images/rclone5.png" /></p>
<p>At this point your OneDrive connection has been configured, and you can start to access your OneDrive.</p>
<h2 id="regular-operation">Regular Operation<a class="headerlink" href="#regular-operation" title="Anchor link to this section for reference">&para;</a></h2>
<p>To access your OneDrive, you’ll use the “rclone” command with various options. The most often used commands are “rclone lsd” to list directories, “rclone ls” to recursively list files (this can take a long time if you have a lot of files in OneDrive and you are listing the top lecel directory), and “rclone copy” to copy data between the cluster and your OneDrive.</p>
<p>An example of “rclone lsd” is below. There are a couple of key items to note. First, the name of the argument following “lsd” should be the same name your used for your OneDrive config. You can run “rclone listremotes” to see the name you used. The second item to note is that the name of your remote must end in a colon.</p>
<p><div class="highlight"><pre><span></span><code><span class="gp">[compute-113 /users/bob]$ </span>rclone<span class="w"> </span>lsd<span class="w"> </span>OneDrive:
<span class="go">          -1 2019-12-21 01:54:32         2 BoxMigration</span>
<span class="go">          -1 2014-11-05 17:23:32        25 Documents</span>
<span class="go">          -1 2014-11-05 17:22:55       173 HomeDir</span>
<span class="go">          -1 2021-01-19 13:12:36         2 JHPCE-Billing-Videos</span>
<span class="go">          -1 2015-12-03 11:37:36         1 Lustre</span>
<span class="go">          -1 2019-07-11 17:25:16        10 OLDVMs</span>
<span class="go">          -1 2014-11-05 15:15:11         1 Shared with Everyone</span>
<span class="go">          -1 2019-07-11 12:13:21         0 USB</span>
</code></pre></div>
To see the files in a particular directory, you would use “rclone ls” and supply a directory name after the colon.</p>
<div class="highlight"><pre><span></span><code><span class="gp">[compute-113 /users/bob]$ </span>rclone<span class="w"> </span>ls<span class="w"> </span>OneDrive:Documents
<span class="go">    84842 FY2014Q3 JHPCE Charges.xlsx</span>
<span class="go">    89229 FY2014Q4 JHPCE Charges.xlsx</span>
<span class="go">    57580 Globus-compute-022.rtf</span>
<span class="go">    43103 HPSCC Expenses.xlsx</span>
<span class="go">   684491 JHPCE-Overview-2014.pdf</span>
<span class="go">  1061265 JHPCE-Overview-2014.pptx</span>
<span class="go">    71168 JHU-Intel-Test-Cluster-Access.xls</span>
<span class="go">. . .</span>
<span class="go">   410012 pg10031.txt</span>
<span class="go">  4454050 pg31100.txt</span>
<span class="go">  1418582 pg6400.txt</span>
<span class="go">      426 plot1.r</span>
<span class="go">       20 plot1.sh</span>
<span class="go">       83 test1.sh</span>
<span class="gp">[compute-113 /users/bob]$ </span>
</code></pre></div>
<p>Finally “rclone copy” can be used to transfer files between your OneDrive and the JHPCE cluster.</p>
<div class="highlight"><pre><span></span><code><span class="gp">[compute-113 /users/bob]$ </span>ls<span class="w"> </span>pg6400.txt
<span class="go">ls: cannot access pg6400.txt: No such file or directory</span>
<span class="gp">[compute-113 /users/bob]$ </span>rclone<span class="w"> </span>copy<span class="w"> </span>OneDrive:Documents/pg6400.txt<span class="w"> </span>.
<span class="gp">[compute-113 /users/bob]$ </span>ls<span class="w"> </span>-l<span class="w"> </span>pg6400.txt
<span class="go">-rw-r--r-- 1 bob mmi 1418582 Nov  5  2014 pg6400.txt</span>
<span class="gp">[compute-113 /users/bob]$ </span>touch<span class="w"> </span>zzz-test.txt
<span class="gp">[compute-113 /users/bob]$ </span>rclone<span class="w"> </span>copy<span class="w"> </span>zzz-test.txt<span class="w"> </span>OneDrive:Documents
<span class="gp">[compute-113 /users/bob]$ </span>rclone<span class="w"> </span>ls<span class="w"> </span>OneDrive:Documents<span class="w"> </span><span class="p">|</span><span class="w"> </span>tail
<span class="go">  2806147 ge_presentation.pdf</span>
<span class="go">   320053 pdf.tgz</span>
<span class="go">  5589891 pg100.txt</span>
<span class="go">   410012 pg10031.txt</span>
<span class="go">  4454050 pg31100.txt</span>
<span class="go">  1418582 pg6400.txt</span>
<span class="go">      426 plot1.r</span>
<span class="go">       20 plot1.sh</span>
<span class="go">       83 test1.sh</span>
<span class="go">        0 zzz-test.txt</span>
</code></pre></div>
<p>This should give you a good start on using “rclone” to access your OneDrive. Please email “bitsupport” if you have any questions.</p>
