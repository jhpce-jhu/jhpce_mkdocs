<h1 id="ssh-key-information">SSH - Key Information<a class="headerlink" href="#ssh-key-information" title="Anchor link to this section for reference">&para;</a></h1>
<h2 id="ssh-basics">SSH Basics<a class="headerlink" href="#ssh-basics" title="Anchor link to this section for reference">&para;</a></h2>
<p>Access to the JHPCE cluster requires the use of SSH.</p>
<p>SSH stands for Secure SHell. SSH is actually a set of internet standard protocols. Programs implementing these protocols include both command line interface (CLI) tools and those with graphic user interfaces (GUI).  They all enable you to make secure, encrypted connections from one computer to the next.</p>
<p>Depending on the kind of operating system your computer uses, you may or may not need to install SSH software.</p>
<p>Apple Macs come with CLI SSH tools pre-installed. You use them by entering commands in the Terminal app.  You can install GUI apps from various vendors, but we will only discuss the CLI tools except for some file transfer GUI programs.</p>
<p>On a Windows system you will need to install an ssh client.  We recommend the excellent GUI program MobaXterm. <a href="../mobaxterm/">Here is a document</a> describing how to use it. There are other programs, such as the <a href="https://en.wikipedia.org/wiki/PuTTY">PuTTY</a> family of tools and <a href="https://en.wikipedia.org/wiki/WinSCP">WinSCP</a>.</p>
<h3 id="ssh-keys">SSH Keys<a class="headerlink" href="#ssh-keys" title="Anchor link to this section for reference">&para;</a></h3>
<p>SSH programs make use of something called <a href="https://en.wikipedia.org/wiki/Public-key_cryptography">public-key cryptography</a>. Basically secure communications can be created by splitting a secret into to parts, and placing one part on each end of a link.</p>
<p>This can be extended to an optional pair of files you can generate and distribute such that one is located on the JHPCE cluster and the other is on your computer. Or smartphone!</p>
<p>This key pair of files is generated once, and protected with a passphrase. You place a copy of the "public" key file on JHPCE in a particular place with specific permissions. You keep a copy of the "private" key file on your personal device(s). Once you prove to a program (ssh-agent) running on your device that you know the passphrase to your private key file, it will thereafter provide your private key when you run an SSH command.</p>
<p>Once configured properly, you can use SSH keys instead of your JHPCE password.</p>
<p><a href="https://hpc-docs.cubi.bihealth.org/misc/ssh-basics/">Example document</a></p>
<h2 id="just-yanked-in-here-from-our-knowledgebase-document">Just yanked in here from our Knowledgebase document<a class="headerlink" href="#just-yanked-in-here-from-our-knowledgebase-document" title="Anchor link to this section for reference">&para;</a></h2>
<h4 id="login-howto">Login howto<a class="headerlink" href="#login-howto" title="Anchor link to this section for reference">&para;</a></h4>
<ul>
<li>When ssh-ing into the cluster you will be prompted for 2 pieces of information. </li>
<li>First you will be prompted for Verification Code:, and for this you will enter the 6 digit number from your authenticator app (we recommend Google authenticator).</li>
<li>Next you will be prompted for Password:; this you this will use a traditional password that only you know.  <em>Note that when entering your Verification Code and Password, your cursor will not move when you type, so it will appear like nothing is happening</em>.  + If you have never accessed the cluster before, and Initial Verification Code and Initial Password will be provided to you during your JHPCE Cluster Orientation session.</li>
<li>If you only get prompted for Password and not Verification Code, you are likely using the wrong login ID.  Your login ID is provided to you during the JHPCE orientation; it is not the same as your JHED ID.</li>
<li>If you have entered your credentials correctly, you will see a login banner for the JHPCE cluster, and you will be sitting at a shell prompt on the login node.  However, if you are prompted for Verification Code: again, you likely mistyped either your password or Verification Code, and you should wait until your Google Authenticator code changes (it changes every 30 seconds) and you will need to try logging in again.</li>
<li>If you have tried several times to login, and you try to ssh again and get a Connection Refused message, you will need to wait 30 minutes before trying to login again.</li>
<li>
<p>If you continue to have login issues, please contact bitsupport@lists.jhu.edu.</p>
</li>
<li>
<p><a href="https://jhpce.jhu.edu/knowledge-base/2-factor-authentication/">2 Factor Authentication</a></p>
</li>
</ul>
<h3 id="unix-based-machines-linux-and-mac-osx">Unix-based machines (linux and mac osx)<a class="headerlink" href="#unix-based-machines-linux-and-mac-osx" title="Anchor link to this section for reference">&para;</a></h3>
<p>(((((((IN 2024 DO WE NEED TO SPECIFY A DIFFERENT (STRONGER) ENCRYPTION TYPE???)))))))
+ First, on your local laptop/desktop, open a terminal and <code>cd</code> into your home directory  and invoke the ssh key generator:</p>
<div class="highlight"><pre><span></span><code>ssh-keygen -t rsa
</code></pre></div>
<ul>
<li>You will be prompted for a passphrase.  For security reasons, we require that you use a passphrase to protect your key.  This prevents someone who gets access to your private key file from being able to use it!!!!! For the other questions, you can select the default values.</li>
<li>The key generator will put two files in the .ssh subdirectory of your home directory, typically  <code>~/.ssh/id_rsa</code> and  <code>~/.ssh/id_rsa.pub</code>. </li>
<li><em>You should only ever have to run the ssh key generator once on your local host</em>.  If you have already configured passwordless login and you run the key generator a second time, it will overwrite your previous public and private key files. This will break all password-less logins that you set up with your previous keys.</li>
<li>Next you want to copy your public key file to the remote host and append it to the authorized_keys file in the <code>.ssh</code> subdirectory of your home directory on the remote host. </li>
<li>If there is no <code>~/.ssh</code> directory in the remote host, you will need to login to the remote host and create one. Note, attempting to connect to another host, like <code>ssh github.com</code>, will create one if it isn't there already. </li>
<li>You can perform the copy and append operations in one line as follows;</li>
</ul>
<p><div class="highlight"><pre><span></span><code>cat ~/.ssh/id_rsa.pub | ssh &lt;your_userid&gt;@jhpce01.jhsph.edu &#39;cat &gt;&gt; ~/.ssh/authorized_keys&#39;
</code></pre></div>
+ Where you replace <code>&lt;your_userid&gt;</code> with your JHPCE userid and where you enter your JHPCE password when you are prompted for it by ssh.
+ To test that everything is working you should be able to log into the remote host from your local host with the following command<code>ssh &lt;your_userid&gt;@jhpce01.jhsph.edu</code>.
+ When you start ssh, you will be prompted for the passphrase that you used to protect your key.  To avoid having to enter your passphrase every time you use ssh, you can use the <code>ssh-agent</code> program.  To use <code>ssh-agent</code>, run</p>
<p><div class="highlight"><pre><span></span><code>ssh-add
ssh-agent
</code></pre></div>
The ssh-agent will remain active for as long as your desktop or laptop is up and running.  If you reboot your desktop/laptop, you will need to rerun the ssh-add and ssh-agent commands.</p>
<h4 id="loging-into-nodes">Loging into nodes<a class="headerlink" href="#loging-into-nodes" title="Anchor link to this section for reference">&para;</a></h4>
<div class="admonition warning">
<p class="admonition-title">Authoring Note</p>
<p>(((This isn't true if you use <code>srun</code>. Is it even true in JHPCE 3.0 anyway Also, do we want to be suggesting that people log into compute nodes?)))</p>
</div>
<p>Logging into a cluster node from a login node requires keypairs. 
 If
your private key file is in <code>.ssh/</code> then it should work, since the
public key file is in your <code>authorized_keys</code> file. If you do not want
the same private key file to be used to log into nodes as the one used
to log into the login node, then repeat create a new public private
key / public key pair on the cluster.  Append the public key to
your<code>authorized_key</code> file. Note, when appending, add the public key,
do not overwrite the existing file.</p>
<p>Many users set up an alias for the ssh command so they dont have to type as much to log into the remote host.  You can do this by adding the following line to your <code>~/.bashrc</code>, <code>alias hpc='ssh -X &lt;your_userid&gt;@jhpce01.jhsph.edu'</code>.</p>
<h3 id="windows-machines">Windows machines<a class="headerlink" href="#windows-machines" title="Anchor link to this section for reference">&para;</a></h3>
<p>If your desktop/laptop runs Microsoft Windows then you first need to
install MobaXterm on your windows machine. If you are
using MobaXterm, please use the steps at the bottom of our <a href="../mobaxterm/">MobaXterm
configuration page</a>.</p>
<h2 id="permissions-on-ssh-files">Permissions on SSH Files<a class="headerlink" href="#permissions-on-ssh-files" title="Anchor link to this section for reference">&para;</a></h2>
<p>SSH is <strong><em>very</em></strong> strict about the permissions found on your files on the remote end of a connection. These files are found on JHPCE in your home directory inside the directory <code>.ssh</code>  Because this directory's name begins with a period, it is not listed when you use the <code>ls</code> program.</p>
<p>The primary symptom of there being a file permissions problem is that ssh is still asking for a password when you think it should not.</p>
<p>These rules are normally found to be broken on the remote side of a connection, but the permissions on your computer also matter.</p>
<p>ALL OF THESE FILES NEED TO BE OWNED BY YOUR ACCOUNT.</p>
<p>This table shows you two forms of the chmod command arguments needed to force permissions to be acceptable by SSH. The most convenient notation used by chmod is an octal (base-8) number. The most readable notation is a comma-separated combination of letters.</p>
<p>These two commands are equivalent:</p>
<ul>
<li><code>chmod 700 $HOME/.ssh</code></li>
<li><code>chmod u+rwx,g-rwx,o-rwx $HOME/.ssh</code></li>
</ul>
<table>
<thead>
<tr>
<th>File/Directory</th>
<th>Octal</th>
<th>Human Readable</th>
<th>Note</th>
</tr>
</thead>
<tbody>
<tr>
<td>$HOME</td>
<td>755 or tighter</td>
<td>g-w,o-w</td>
<td>Not writable by group or other</td>
</tr>
<tr>
<td>$HOME/.ssh</td>
<td>700</td>
<td>u+rwx,g-rwx,o-rwx</td>
<td>No access by group or other</td>
</tr>
<tr>
<td>$HOME/.ssh/authorized_keys</td>
<td>600</td>
<td>u+rw,g-rwx,o-rwx</td>
<td>Authorized keys file</td>
</tr>
<tr>
<td>$HOME/.ssh/config</td>
<td>600</td>
<td>u+rw,g-rwx,o-rwx</td>
<td>Config file</td>
</tr>
<tr>
<td>$HOME/.ssh/id_*</td>
<td>600</td>
<td>u+rw,g-rwx,o-rwx</td>
<td>Private key files</td>
</tr>
<tr>
<td>$HOME/.ssh/id_*.pub</td>
<td>644</td>
<td>u+rw,g+r,g-wx,o+r,o-wx</td>
<td>Public key files</td>
</tr>
</tbody>
</table>
<h2 id="ssh-and-x11">SSH and X11<a class="headerlink" href="#ssh-and-x11" title="Anchor link to this section for reference">&para;</a></h2>
<p>See our document on <a href="../x11/">X11</a> for instructions on making ssh work to support X11 displays.</p>
<h2 id="mac-specific-configuration">Mac-specific Configuration<a class="headerlink" href="#mac-specific-configuration" title="Anchor link to this section for reference">&para;</a></h2>
<p>!!! "Under construction"
    Needs refinement. Some mention should be made in the x11 doc.</p>
<p>In your ~/.ssh/config file you may find some of these options useful.</p>
<div class="highlight"><span class="filename">Key macOS settings</span><pre><span></span><code>UseKeychain<span class="w"> </span>yes
XAuthLocation<span class="w"> </span>/opt/X11/bin/xauth
AddKeysToAgent<span class="w"> </span>yes
IdentityFile<span class="w"> </span>~/.ssh/id_ecdsa
IdentityFile<span class="w"> </span>~/.ssh/id_rsa
ForwardAgent<span class="w"> </span>yes
</code></pre></div>
<div class="highlight"><span class="filename">Keeping connections alive</span><pre><span></span><code><span class="c1"># These values of 15 and 30 mean that my client ssh program will send a</span>
<span class="c1"># message to the server every 15 seconds, and not decide that a remote</span>
<span class="c1"># server is unresponsive until (15*30)=450 seconds</span>

ServerAliveInterval<span class="w"> </span><span class="m">15</span>
ServerAliveCountMax<span class="w"> </span><span class="m">30</span>
<span class="c1"># IDK whether I included this for a good reason or not. Seems like I</span>
<span class="c1"># would want the connection to die by lack of response to either method</span>
<span class="c1"># Was it because I could not specify how long TCPKeepAlive waited?</span>
TCPKeepAlive<span class="w"> </span>no
</code></pre></div>

<span class="w">    </span>ForwardX11<span class="w"> </span>yes
