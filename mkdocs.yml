theme: 
  name: material
  custom_dir: overrides
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/#changing-the-logo-and-icons
  logo: images/sph-logo.svg
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  navigation_depth: 4
  features:
    #- navigation.expand # works. do we want it or not? NO
    #- toc.integrate # do not want this. prevents right side TOC
    # this does not work because it is an "insiders" feature
    #- navigation.path # does not work. even with 3 levels of depth
    - navigation.sections # vital
    - toc.follow # investigate this. want?
    - announce.dismiss # announcement can be dismissed
    - navigation.top # works. Displays "Back to top" button when one scrolls upwards
    - header.autohide # hides header if scroll far enough down. More content visable
    - navigation.footer # provides place to display copyright
    # indexes:
    #   Do you want a topic header line to represent a document?
    #   If this is enabled, you can, BUT IT HAS TO BE NAMED index.md (or README.md)
    #   Whether it is defined or not, you are NOT allowed to specify a document
    #   for ANY level of topic header line, e.g.   - topicname: doc.md
    #   These are valid:
    #       - Home:
    #         - index.md
    #   or this:
    #       - SomeSubject:
    #         - slurm/index.md
    #   or this:
    #       - OtherSubject:
    #         - slurm/README.md
    - navigation.indexes
    # code blocks - https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
    #    there are lots of customizations and info there, not just about the
    #    following feature. e.g. a list of language types https://pygments.org/docs/lexers/
    - content.code.copy # allow users to copy code blocks via button on right
    # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#adding-annotations
    - content.code.annotate # Allow annotations inside blocks after comment chars
#
# Plugins
#
# If you add a plugin, update the mkdocs recipe in the features.md
#
# ROUGHLY ALPHABETICAL by topic
#
# https://squidfunk.github.io/mkdocs-material/plugins/
plugins:
  # https://timvink.github.io/mkdocs-git-authors-plugin/index.html
  # AUTHORSHIP
  - git-authors:
      enabled: true
      show_contribution: true
      authorship_threshold_percent: 33
      fallback_to_empty: true
  # BLOG
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-a-blog/
  # Be aware that you cannot use features preceeded by "Insiders"
  #- blog
  - git-revision-date-localized # this forces you to work in a git cloned repo
  # If you are not, then everything breaks until you comment out this plugin.
  - open-in-new-tab
  # SEARCH
  # search is enabled by default but if you add options it HAS TO BE LISTED
  # there are A LOT of extras you can do. Someone explore later if desired.
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/
  - search
  # Adi added extract_listings 20240401
  # https://github.com/six-two/mkdocs-extract-listings-plugin
  - extract_listings:
      listings_file: all-listings.md
      placeholder: JHPCE_PLACEHOLDER_FOR_THE_LISTINGS_PLUGIN
      javascript_search_file: javascripts/listing-search.js
  # TAGS
  - tags:
      tags_file: ourtools/tags.md

#
# Python MarkDown Extensions
#
# https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/
# But sometimes you may need more detailed info, in which case you go to this
# URL: https://facelessuser.github.io/pymdown-extensions/
markdown_extensions:
  # JRT says following three lines are ALL needed to enable admonition
  # Then to the superfences line I added the info needed for mermaid 
  # Mermaid: This was added to superfences to enable simple diagrams & charting
  # https://squidfunk.github.io/mkdocs-material/reference/diagrams/?h=mermaid#diagrams
  - admonition
  - pymdownx.superfences: # allows for arbitrary nesting of content blocks
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details # makes the resulting admonitions call-outs collapsible
  - pymdownx.tabbed: # enables tabs
      alternate_style: true
  - abbr # Abbreviations and optional glossery
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#attribute-lists
  - attr_list # Enable addition of HTML to almost any kind of Markdown element
  - def_list # Definition lists
  - footnotes
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#markdown-in-html
  # https://squidfunk.github.io/mkdocs-material/reference/grids/
  - md_in_html # added to support grids for the home page. related to attr_list
  - tables
  # TABLE OF CONTENTS
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#table-of-contents
  - toc:
      toc_depth: 5 # optional
      permalink: true # Adds anchor link to each section of a doc
      permalink_title: Anchor link to this section for reference # Adds phrase if you hover 
  - pymdownx.caret # enables certain text formatting https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#caret-mark-tilde
  - pymdownx.mark # enables certain text formatting https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#caret-mark-tilde
  - pymdownx.tilde # enables certain text formatting https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#caret-mark-tilde
  - pymdownx.critic # https://squidfunk.github.io/mkdocs-material/reference/formatting/#highlighting-changes
  # following four lines needed to enable (some) icons & emojis
  # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: false # add line numbers to code blocks by default? (to enable when desired
                     # add linenums="1" after the initial three backticks)
  - pymdownx.inlinehilite
  - pymdownx.keys # keyboard meta keys displayed e.g. ++ctrl++
  # To include a file you have to specify the full relative path to it starting inside of
  # docs/ and define base_path: docs
  - pymdownx.snippets: # adds the ability to embed content from arbitrary files into a document
      check_paths: false # if true, if snippets cannot be found, the site cannot be rebuilt!!!
      base_path: docs
  - pymdownx.tasklist:
      custom_checkbox: true
