site_name: JHPCE
site_url: https://www.jhpce-jhu.github.io/jhpce_docs/
nav:
  - Home:
    - index.md
    - MyIndex: index.md
    - New user:
      - Other topic: faq.md
    - New PI:
      - slurm/index.md
      - PI Subtopic1: acl.md
      - PI Subtopic2: help.md
      - Third PI topic:
        - sw/README.md
        - PI Subtopic4: acl.md
        - PI Subtopic5: storage.md
theme: 
  name: material
  palette:
    scheme: default
  navigation_depth: 4
  features:
    - navigation.sections
    #- navigation.expand # works. do we want it or not?
    - toc.integrate
    - toc.follow
    - navigation.top # works. Displays "Back to top" button when one scrolls upwards
    - navigation.path # does not work
    - header.autohide
    # indexes:
    #   Do you want a topic header line to represent a document?
    #   If this is enabled, you can, BUT IT HAS TO BE NAMED index.md (or README.md)
    #   Whether it is defined or not, you are NOT allowed to specify a document
    #   for ANY level of topic header line, e.g.   - topicname: doc.md
    #   These are valid:
    #       - Home:
    #         - index.md
    #   or this:
    #       - SomeSubject:
    #         - slurm/index.md
    #   or this:
    #       - OtherSubject:
    #         - slurm/README.md
    - navigation.indexes
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.highlight:
      linenums: true
  - pymdownx.snippets
  - abbr
  - def_list
  - toc:
      permalink: true
