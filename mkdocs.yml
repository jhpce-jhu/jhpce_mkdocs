theme: 
  name: material
  palette:
    scheme: default
  navigation_depth: 4
  features:
    - navigation.sections
    - navigation.expand # works. do we want it or not?
    #- toc.integrate # do not want this. prevents right side TOC
    - toc.follow # investigate this. want?
    - navigation.top # works. Displays "Back to top" button when one scrolls upwards
    - navigation.path # does not work. even with 3 levels of depth
    - header.autohide # hides header if scroll far enough down. More content visable
    - navigation.footer # provides place to display copyright
    # indexes:
    #   Do you want a topic header line to represent a document?
    #   If this is enabled, you can, BUT IT HAS TO BE NAMED index.md (or README.md)
    #   Whether it is defined or not, you are NOT allowed to specify a document
    #   for ANY level of topic header line, e.g.   - topicname: doc.md
    #   These are valid:
    #       - Home:
    #         - index.md
    #   or this:
    #       - SomeSubject:
    #         - slurm/index.md
    #   or this:
    #       - OtherSubject:
    #         - slurm/README.md
    - navigation.indexes
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.highlight:
      linenums: true
  - pymdownx.snippets
  - abbr
  - def_list
  - footnotes
  - toc: # unclear on what this does
      permalink: true
# footer-related settings (other than the req'd features:navigation.footer)
copyright: Copyright &copy; 2024 - 2028 Joint JHPCE Exchange
extra:
  generator: false # do not display "Made with Material for MkDocs"
# hide footer in specific pages with these instructions:
# https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-footer/#hiding-prevnext-links
#
# exclude files or directories
# This follows the .gitignore pattern format
# (https://www.mkdocs.org/user-guide/configuration/#exclude_docs)
# (https://git-scm.com/docs/gitignore#_pattern_format)
exclude_docs: drafts
#
# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
