#
# Python MarkDown Extensions
#
# https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/
markdown_extensions:
  # JRT says following three lines are ALL needed to enable admonition
  - admonition
  - pymdownx.superfences # allows for arbitrary nesting of content blocks
  - pymdownx.details # makes the resulting admonitions call-outs collapsible
  - abbr # Abbreviations and optional glossery
  - attr_list
  - def_list # Definition lists
  - footnotes
  - tables
  # TABLE OF CONTENTS
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#table-of-contents
  - toc:
      toc_depth: 5 # optional
      permalink: true # Adds anchor link to each section of a doc
      permalink_title: Anchor link to this section for reference # Adds phrase if you hover 
  - pymdownx.caret # enables certain text formatting https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#caret-mark-tilde
  - pymdownx.mark # enables certain text formatting https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#caret-mark-tilde
  - pymdownx.tilde # enables certain text formatting https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#caret-mark-tilde
  - pymdownx.critic # https://squidfunk.github.io/mkdocs-material/reference/formatting/#highlighting-changes
  # following four lines needed to enable (some) icons & emojis
  # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true # adds line numbers to code blocks by default (to disable when desired
                     # add linenums="0" after the initial three backticks)
  - pymdownx.inlinehilite
  - pymdownx.keys # keyboard meta keys displayed e.g. ++ctrl++
  # JRT included this because someone else did. Investigate.
  - pymdownx.snippets # adds the ability to embed content from arbitrary files into a document
  - pymdownx.tasklist:
      custom_checkbox: true
