site_name: JHPCE
site_url: https://www.jhpce-jhu.github.io/jhpce_docs/
nav:
  - Home: index.md
  - Getting Help: help.md
  - Getting Started:
      - Key Elements:
        - New user?: new-users.md
        - New PI?: new-pi.md
        - New node?: new-node.md
        - Need more space?: new-stg.md
        - Attending orientation: orientation.md
  - Accessing The Cluster:
      - SSH or file transfer:
        - Moba Xterm: moba_xterm.md   
        - File transfer: file_transfer.md
        - Globus: globus.md
  - Storage Topic:
      - Storage Items:
        - New outline: outline-storage.md
        - Old doc: storage.md
 
theme: 
  name: material
  palette:
    scheme: default
  features:
    - navigation.sections
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-expansion
    # If expand enabled, page opens with all nav bar section contents displayed
    - navigation.expand 
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-path
    - navigation.path
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#anchor-following
    - toc.follow
    # when user scrolls up, a button added to center top of page allowing a jump
    # back up to the top.
    - navigation.top
  navigation_depth: 4
