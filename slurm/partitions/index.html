<h1 id="partitions">Partitions<a class="headerlink" href="#partitions" title="Anchor link to this section for reference">&para;</a></h1>
<p>A partition is a logical collections of nodes that comprise different hardware resources and limits to help meet the wide variety of jobs that get scheduled on the cluster. Nodes can belong to more than one partition.</p>
<p>There are several types of partitions:</p>
<ul>
<li><strong>General access</strong> (e.g. shared, interactive, gpu, transfer)</li>
<li><strong>Application only</strong> (e.g. sas)</li>
<li><strong>GPU</strong> (equipped with GPU cards)</li>
<li><strong>PI-owned</strong> (for use only by members of the PI's group)</li>
</ul>
<h2 id="pi-partitions">PI Partitions<a class="headerlink" href="#pi-partitions" title="Anchor link to this section for reference">&para;</a></h2>
<p>JHPCE exists because Primary Investigators worked together to create a cluster. They share their resources via public partitions (see below).</p>
<p><mark class="critic">Only submit jobs to these partitions if you are a member of the Primary Investigator's research groups or have been given explicit permission to do so.</mark> If you are in doubt, ask before submitting. Jobs from non-group members will be killed and repeated abuse <em>will</em> lead to repercussions.  </p>
<h2 id="public-partitions">Public Partitions<a class="headerlink" href="#public-partitions" title="Anchor link to this section for reference">&para;</a></h2>
<p>Partitions <strong>shared</strong>, <strong>interactive</strong>, <strong>gpu</strong>, <strong>sas</strong> and <strong>transfer</strong> are considered public and available to all.</p>
<div class="admonition note">
<p class="admonition-title">Specific use</p>
<p>Only jobs which require the use of GPU cards should be submitted to the <strong>gpu</strong> partition.</p>
<p>Only jobs which require the use of the SAS application should be submitted to the <strong>sas</strong> partition.</p>
<p>Only jobs related to transferring data into or out of the cluster should be submitted to the <strong>transfer</strong> partition.</p>
</div>
<p>The public partitions provide low-priority access to unused capacity throughout the cluster. Capacity on the shared queue is provided on a strictly “as-available” basis and serves two purposes.</p>
<p>First it provides surge capacity to stakeholders who temporarily need more compute capacity than they own, and second, it gives provides non-stakeholders access to computing capacity.</p>
<p>Scheduling polices attempt to harvest unused capacity as efficiently as possible while mitigating the impact on the rights of stakeholders to use their resources. The JHPCE service center does not guarantee that stakeholders will provide sufficient excess capacity to meet non-stakeholders needs, however in practice the cluster is rarely operating at full capacity so there is usually ample computing capacity on the shared queue.</p>
<h2 id="getting-info-about-partitions">Getting Info About Partitions<a class="headerlink" href="#getting-info-about-partitions" title="Anchor link to this section for reference">&para;</a></h2>
<p>Our command <code>slurmpic</code> shows information about partitions, including the member nodes, their current utilization, and some summary statistics.<sup id="fnref:1"><a class="footnote-ref" href="#fn:1">1</a></sup> By default it displays the <strong>shared</strong> partition. Specific partitions can be displayed using <code>slurmpic -p partitionname</code>. All of the nodes in all of the GPU partitions can be displayed with <code>slurmpic -g</code>. Run <code>slurmpic -h</code> to see usage notes.</p>
<p>The best way to see the <em>configuration</em> of a partition is with the scontrol command. (<a href="https://slurm.schedmd.com/archive/slurm-22.05.9/scontrol.html">Vendor's scontrol manual page</a>. Our <a href="../tips-scontrol/">local scontrol tips</a> page.)
<div class="highlight"><pre><span></span><code>scontrol<span class="w"> </span>show<span class="w"> </span>partition<span class="w"> </span>partitionname
</code></pre></div></p>
<p>The command <a href="https://slurm.schedmd.com/archive/slurm-22.05.9/sinfo.html"><code>sinfo</code></a> shows information about all of the partitions. It has many options, so you can also use it to see information about nodes. (Note: Partitions which <em>require</em> group membership to submit to are only visible via <code>sinfo</code> to members of those groups. Because the local command <code>slurmpic</code> uses <code>sinfo</code> to retrieve information, the output of <code>slurmpic -a</code> (show all nodes) will omit those private PI partitions' nodes.)</p>
